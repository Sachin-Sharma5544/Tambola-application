<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Application - Play Tambola online with Friends</title>
    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font awesome import -->
    <script src="https://kit.fontawesome.com/4e0194f4de.js" crossorigin="anonymous"></script>
    <!-- Project Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <nav class="container-xxl  my-nav-bar hz-line">
        <div class="nav-ele-wrapper ">
            <div class="nav-elements">
                <div class="header-left">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="header-center">
                    <h1>Play Tambola Online</h1>
                </div>
                <div class="header-right">
                    <i class="fa-regular fa-circle-question my-ques"></i>
                    <i class="fa-solid fa-chart-simple my-chart"></i>
                    <i class="fa-solid fa-gear my-gear"></i>
                </div>
            </div>
        </div>
    </nav>

    <section class="number-display-section">
        <div class="container-xl">
            <div class="row my-row">
                <div class="col-4">
                    <button class="tambola-start-btn">Start Game</button>
                </div>
                <div class="col-4">
                    <div class="my-number-display" >
                        <span class="my-current-num">Play</span>
                    </div>
                </div>
                <div class="col-4">
                    <button class="tambola-reset-btn">Reset Game</button>
                </div>
            </div>
        </div>
    </section>


    <section class="container-xl called-nums-section" >
        <div class="row">
            <div class="col-12">
                <div class="my-called-nums-wrapper">
                    <div class="my-called-nums">
                        

                    </div>
                </div>
            </div> 
        </div>
    </section>

    <section class="players-section">
        <div class="container-xl">
            <div class="my-player-wrapper">
                <div class="row-wrapper">
                    <div class="row">
                        <div class="col-6">
                            <div class="player player-1">
                                <div class="player-header">
                                    <h3 class="text-center">Player 1 Card</h3>
                                </div>

                                <div class="player-card-nums text-center">
                                    <!-- Contents are pushed in this via Java Script -->
                                    
                                    
                                </div>

                                <div class="player-buttons">
                                    <div class="row">
                                        <div class="col-12">
                                            <h3>Claim</h3>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-3">
                                            <button class="first-row-btn">Row 1</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="second-row-btn">Row 2</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="third-row-btn">Row 3</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="full-house-btn">Full House</button>
                                        </div> 
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="player player-2">
                                <div class="player-header">
                                    <h3 class="text-center">Player 2 Card</h3>
                                </div>

                                <div class="player-card-nums text-center">
                                    <!-- Contents are pushed in this via Java Script -->
                                </div>

                                <div class="player-buttons">
                                    <div class="row">
                                        <div class="col-12">
                                            <h3>Claim</h3>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-3">
                                            <button class="first-row-btn">Row 1</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="second-row-btn">Row 2</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="third-row-btn">Row 3</button>
                                        </div>
                                        <div class="col-3">
                                            <button class="full-house-btn">Full House</button>
                                        </div>
                                            
                                            
                                    </div>
                                </div>
                                    
                                    

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
